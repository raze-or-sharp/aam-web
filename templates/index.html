{% extends 'base.html' %}

{% block head %}
<title> Student List </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1> Student List </h1>
    <table>
        <tr>
            <th> Student ID </th>
            <th> Student First Name </th>
            <th> Student Last Name </th>
            <th> Actions </th>
        </tr>
        {% for s in students %}
            <tr>
                <td> {{s.student_id}} </td>
                <td> {{s.first_name}} </td>
                <td> {{s.last_name}} </td>
                <td>
                    <a href="/delete/{{ s.student_id }}"> Delete </a>
                    <br>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

<form action="/" method="POST">
    <input type="text" name="first_name" id="first_name">
    <br>
    <input type="text" name="last_name" id="last_name">
    <br>
    <input type="submit" value="Add Student">
</form>
{% endblock %}
